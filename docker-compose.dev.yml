services:
  postgres:
    image: ankane/pgvector:v0.5.1  # 공식 개발자 이미지 (추천)
    container_name: cheongchun-postgres
    environment:
      POSTGRES_DB: cheongchun_dev
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - cheongchun_postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d cheongchun_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cheongchun-redis
    ports:
      - "6379:6379"
    volumes:
      - cheongchun_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: cheongchun-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cheongchun.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - cheongchun_pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  cheongchun_postgres_data:
    name: cheongchun_postgres_data
  cheongchun_redis_data:
    name: cheongchun_redis_data
  cheongchun_pgadmin_data:
    name: cheongchun_pgadmin_data

networks:
  default:
    name: cheongchun_network