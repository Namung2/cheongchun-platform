# Production Configuration for Google Cloud
spring.application.name=cheongchun-backend

# Database Configuration - Cloud SQL with Socket Factory
spring.datasource.url=jdbc:postgresql:///cheongchun_dev?cloudSqlInstance=cheongchun-backend-1754380666:asia-northeast3:cheongchun-postgres&socketFactory=com.google.cloud.sql.postgres.SocketFactory&useSSL=false
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# UTF-8 encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Jackson UTF-8
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# HTTP message convert UTF-8 setting
spring.messages.encoding=UTF-8

# Redis Configuration - Disable for now
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.com.cheongchun=INFO

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
app.jwt.secret=prod-secret-key-change-this-to-secure-value
app.jwt.expiration=3600000
app.jwt.refresh-expiration=604800000
app.jwt.max-refresh-tokens-per-user=5
spring.task.scheduling.enabled=true

