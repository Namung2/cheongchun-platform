# Cheongchun Backend Configuration File

# Application Basic Settings
spring.application.name=cheongchun-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cheongchun_dev
spring.datasource.username=devuser
spring.datasource.password=devpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Jackson Configuration
spring.jackson.time-zone=Asia/Seoul
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.cheongchun=DEBUG

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
#management.metrics.export.prometheus.enabled=true

# JWT Configuration
app.jwt.secret=dev-secret-key-please-change-in-production
app.jwt.expiration=3600000

# External API Settings (Environment Variables)
# Set these in your environment or IDE run configuration:
# OPENAI_API_KEY=your-actual-key
# GOOGLE_CLIENT_ID=your-actual-id
# KAKAO_CLIENT_ID=your-actual-id
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN